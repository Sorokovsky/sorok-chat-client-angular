<li class="message">
  <app-avatar [user]="message().author"/>
  <div>
    <div>
      <span>{{ decryptMessage(message()) | async }} {{ (isMessageNotChanged(message()) | async) ? "✔️" : "❌" }}</span>
      <span>{{ formatDate(message().createdAt) }}</span>
      <span></span>
    </div>
  </div>
</li>
