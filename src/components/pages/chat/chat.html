@let currentChat = chat();
@let currentUser = profile.data();

@if (currentChat === undefined || currentUser === undefined) {
  <div>Виберіть чат для спілкування</div>
} @else {
  <app-chat-heading [chat]="currentChat"/>
  <app-message-list [messages]="currentChat.messages"/>
  <app-send-message (sentMessage)="sendMessage($event)" [chatId]="currentChat.id" [currentUser]="currentUser"/>
}
