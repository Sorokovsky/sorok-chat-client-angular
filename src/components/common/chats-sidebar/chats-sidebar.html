<app-sidebar [isOpen]="isSidebarOpen()" [position]="position()">
  <app-heading>Чати</app-heading>
  <a class="add-chat" [routerLink]="CREATE_CHAT.pathsArray">{{CREATE_CHAT.pageName}}</a>
  @if (chats.data()) {
    <ul class="chats">
      @for (chat of chats.data(); track chat) {
        <li>
          <a [routerLink]="getChatPathById(chat.id)" (click)="onSelectChat()">
            <span class="name">{{ chat.title }}</span>
            <span class="description">{{ chat.description }}</span>
          </a>
        </li>
      }
    </ul>
  }
</app-sidebar>
