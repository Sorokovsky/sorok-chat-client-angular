<app-form>
  <app-heading>Вхід у систему</app-heading>
  <mat-form-field appearance="outline" class="input">
    <mat-label>Електронна адреса</mat-label>
    <input matInput name="email" required type="email"/>
  </mat-form-field>
  <mat-form-field appearance="outline" class="input">
    <mat-label>Пароль</mat-label>
    <input matInput name="password" required type="password"/>
  </mat-form-field>
  <button class="button" matButton="filled" type="submit">Відправити</button>
</app-form>
