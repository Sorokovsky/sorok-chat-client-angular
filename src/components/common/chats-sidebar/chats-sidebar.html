<app-sidebar [isOpen]="isSidebarOpen()" [position]="position()">
  <app-heading>Чати</app-heading>
  @if (chats.data()) {
    <ul class="chats">
      @for (chat of chats.data(); track chat) {
        <li>
          <a [routerLink]="['/', CHATS_PAGE.pathsArray[0], chat.id]">
            <span class="name">{{ chat.name }}</span>
            <span class="description">{{ chat.description }}</span>
          </a>
        </li>
      }
    </ul>
  }
</app-sidebar>
